</head>
<script type="text/javascript">
	function create(){
		var str = document.getElementById("type").value;
		if(str=="Valuation")
		{
			txt='<input type="text" name="count" placeholder="NUMBER OF PAPERS VALUED">';
			document.getElementById("d1").innerHTML=txt;
		}
		else if(str=="Lab")
		{
			txt='<input type="text" name="count" placeholder="NUMBER OF STUDENTS ATTENDED FOR LAB">';
			document.getElementById("d1").innerHTML=txt;
		}
		else
		{
			document.getElementById("d1").innerHTML=null;
		}	
	}
</script>	
<body>

	</ul>
	<div class="login">
		<h1>REMUNERATION DETAILS</h1>
		<form method="post" name="details" action="FacultyRemunerationServ">
		<input type="text" name="fid" placeholder="FACULTY ID">
		<input type="text" name="billno" placeholder="BILL NUMBER">
		<select id="type" name="type" onchange="create()">
	
            <option value="Lab">Programming LAB</option>
            <option value="Lab">Data Structure LAB</option>
		</select>
		<div id="d1"></div>
		<button type="submit" class="btn btn-primary btn-block btn-large" value="Submit" name="action">Submit</button>
		</form>
	</div>
</body>
