<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>LOCAL CONVEYANCE ALLOWANCE BILL</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body >
	<h2>LOCAL CONVEYANCE ALLOWANCE BILL</h2>
	
	<div class="login">
		<form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputBank">T.A. Check Register Page No:</label>
                <input type="text" class="form-control" id="inputBank">
              </div>
              <div class="form-group col-md-6">
                <label for="inputAccountHolderName">Cash/Cheque No</label>
                <input type="text" class="form-control" id="inputAccountHolderName">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAccountNumber">Name of the Examiner</label>
              <input type="text" class="form-control" id="inputAccountNumber">
            </div>
            <div class="form-group">
              <label for="inputAccountType">Students</label>
              <select id="inputAccountType" class="form-control">
                <option value="Select">--Select--</option>
                <option value="Saving">B.Tech</option>
                <option value="Current">M.Tech</option>
                </select>
               
            </div>
            <div class="form-row">
              
                <label for="inputBranch">Name of the college/Industry (where serving): </label>
                <input type="text" class="form-control" id="inputBranch">
             </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Local conveyance allowance bill as Examiner</label>
                  <select id="inputAccountType" class="form-control">
                    <option value="Select">--Select--</option>
                    <option value="Saving">Internal</option>
                    <option value="Current">External</option>
                    </select>
                   
                </div>
              <div class="form-group col-md-4">
                <label for="inputIFSC">Examination in Subject:</label>
                <input type="text" class="form-control" id="inputIFSC">
              </div>
              
         
            <button type="submit" class="btn btn-primary">SUBMIT</button>
          </form>
	</div>
</body>
</html>
